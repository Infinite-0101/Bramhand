<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Core - Camera Fix</title>
    <style>
        /* 1. Make the page full screen black */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Stop scrolling */
            font-family: 'Courier New', Courier, monospace;
        }

        /* 2. The Canvas where particles will live */
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* 3. The UI Text Overlay (From your screenshot) */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            pointer-events: none; /* Lets touches pass through to canvas */
            font-size: 12px;
            line-height: 1.6;
        }

        .highlight { color: #FFA500; font-weight: bold; } /* Orange/Gold color */
        .status { color: #00FFFF; font-weight: bold; }    /* Cyan color */
    </style>
</head>
<body>

    <div id="ui-layer">
        <strong>PARTICLE CORE</strong><br>
        <span class="highlight">‚úå 1 Finger:</span> Heart Template<br>
        <span class="highlight">‚úå 2 Fingers:</span> Flower Template<br>
        <span class="highlight">‚úå 3 Fingers:</span> Saturn Template<br>
        <span class="highlight">‚úå 4 Fingers:</span> DNA Helix<br>
        <span class="highlight">‚úã Open Hand:</span> Firework Sphere<br>
        <br>
        <span class="highlight">ü§è Pinch:</span> Change Color & Expand<br>
        Current Mode: <span class="status" id="status-text">Waiting for Camera...</span>
    </div>

    <video id="webcam-feed" autoplay playsinline muted style="display:none;"></video>

    <canvas id="particle-canvas"></canvas>

    <script>
        // --- 1. CAMERA SETUP ---
        async function startCamera() {
            const statusText = document.getElementById('status-text');
            const video = document.getElementById('webcam-feed');

            try {
                // Request camera with mobile-friendly constraints
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // "user" = Front Camera
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                
                // Wait for video to actually be ready to play
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                video.play();
                statusText.innerText = "Active";
                statusText.style.color = "#00FF00"; // Green for success
                
                // Start the Animation Loop
                requestAnimationFrame(loop);

            } catch (err) {
                console.error("Camera Error:", err);
                statusText.innerText = "DENIED / ERROR";
                statusText.style.color = "red";
                alert("Please enable Camera Permissions in your browser settings and refresh.");
            }
        }

        // --- 2. CANVAS SETUP ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam-feed');

        // Resize canvas to fit screen
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 3. ANIMATION LOOP ---
        function loop() {
            // A. Clear the screen (fade effect)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // B. Draw Camera (Optional - remove this if you ONLY want particles)
            // This draws a faint version of the camera so you know it works
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const scale = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
                const x = (canvas.width / 2) - (video.videoWidth / 2) * scale;
                const y = (canvas.height / 2) - (video.videoHeight / 2) * scale;
                
                ctx.globalAlpha = 0.2; // Make video faint
                ctx.drawImage(video, x, y, video.videoWidth * scale, video.videoHeight * scale);
                ctx.globalAlpha = 1.0; // Reset
            }

            // ============================================
            // PASTE YOUR PARTICLE CODE LOGIC HERE
            // If you have a file called 'particles.js', 
            // you should link it below the body tag instead.
            // ============================================

            requestAnimationFrame(loop);
        }

        // Start everything on load
        window.addEventListener('load', startCamera);

    </script>
</body>
</html>
